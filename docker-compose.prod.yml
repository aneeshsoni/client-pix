# =============================================================================
# Production Docker Compose
# =============================================================================
# For deployment on Coolify or any Docker-based hosting platform.
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in Coolify or .env file):
#   - POSTGRES_PASSWORD
#   - BASE_URL
#   - NEXT_PUBLIC_API_URL
#   - JWT_SECRET
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clientpix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password is required}
      POSTGRES_DB: ${POSTGRES_DB:-clientpix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clientpix}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./apps/python
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-Client Pix API}
      DEBUG: "false"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-clientpix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-clientpix}
      BASE_URL: ${BASE_URL:?Base URL is required}
      UPLOAD_DIR: /app/uploads
      WEB_MAX_DIMENSION: ${WEB_MAX_DIMENSION:-2400}
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/system/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./apps/nextjs
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?API URL is required}
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      - backend

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # NOTE: uploads_data no longer mounted - all files served through authenticated API
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  uploads_data:
