name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend linting
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: apps/python
        run: uv sync --dev

      - name: Run Ruff linter
        working-directory: apps/python
        run: uv run ruff check .

      - name: Run Ruff formatter check
        working-directory: apps/python
        run: uv run ruff format --check .

  # Backend tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: apps/python
        run: uv sync --dev

      - name: Run tests
        working-directory: apps/python
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          JWT_SECRET: test-secret-for-ci
          ALLOWED_ORIGINS: http://localhost
        run: uv run pytest tests/ -v

  # Frontend linting
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/nextjs/package-lock.json

      - name: Install dependencies
        working-directory: apps/nextjs
        run: npm ci

      - name: Run ESLint
        working-directory: apps/nextjs
        run: npm run lint

  # Frontend tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/nextjs/package-lock.json

      - name: Install dependencies
        working-directory: apps/nextjs
        run: npm ci

      - name: Run tests
        working-directory: apps/nextjs
        run: npm test

  # Frontend build verification
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/nextjs/package-lock.json

      - name: Install dependencies
        working-directory: apps/nextjs
        run: npm ci

      - name: Build Next.js
        working-directory: apps/nextjs
        run: npm run build

  # Docker build verification
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/python
          push: false
          tags: clientpix-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/nextjs
          push: false
          tags: clientpix-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
